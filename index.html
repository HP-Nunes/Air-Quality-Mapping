        var info = L.control();
          info.onAdd = function(map) {
            this._div = L.DomUtil.create("div", "info");

            return this._div;
          };
          info.update = function(props) {
            this._div.innerHTML =
              "<h4>Air Quality Index</h4>" +
              (props
                ?
                  "Zipcode: " +
                  props.zipcode +
                  "<br/>" +
                  "The average AQI change between the 2017 Sonoma Fires (" +

                  ") to the 2018 Camp Fire (" +

                  props.comparisonData_Comp_pm25 
                  
                : "Hover over a zipcode area");
          };
          info.addTo(map);

        // get color depending on AQI value
        // ********************************
        function getColor_PM25(d) {
            return d > 100
              ? "#ca0020"
                : d > 50
                ? "#ff7f00"
                    : d > 0
                    ? "#fb9a99"
                      : d < 0 ? "#0571b0" : "#0571b0";
          }
          function style(feature) {
            return {
              weight: 2,
              opacity: 0.25,
              color: "white",
              dashArray: "1",
              fillOpacity: 0.65,
              fillColor: getColor_PM25(feature.properties.comparisonData_Comp_pm25)
            };
          }
          function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
              weight: 5,
              color: "#666",
              dashArray: "",
              fillOpacity: 0.4
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
            }
            info.update(layer.feature.properties);
          }
          
          var geojson_PM25;
          function resetHighlight(e) {
            geojson_PM25.resetStyle(e.target);
            info.update();
          }
          function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
          }
          function onEachFeature(feature, layer) {
            layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
            });
          }
          geojson_PM25 = L.geoJson(PM25, {
            style: style,
            onEachFeature: onEachFeature
          }).addTo(map);
          bounds_group.addLayer(PM25);
